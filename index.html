<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Public+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Card project</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="text">
                <h2>A Neuphorphism Card</h2>
            </div>
        </header>
        <main>
            <div class="cards">
                <div class="box1 view">
                    <i class="fas fa-hand-point-up"></i>
                    <h1>15</h1>
                    <p>Clicks</p>
                    <input type="text">
                </div>
                <div class="box2 view">
                    <i class="far fa-id-card"></i>
                    <h1>2</h1>
                    <p>Referals</p>
                    <input type="text">
                </div>
                <div class="box3 view">
                    <i class="fas fa-book"></i>
                    <h1>1</h1>
                    <p>Tasks</p>
                    <input type="text">
                </div>
                <div class="box4 view">
                    <i class="fas fa-hand-holding-usd"></i>
                    <h1>$105.00</h1>
                    <p>Earnings</p>
                    <input type="text">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
